<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HR Parlay Builder</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>âš¾ HR Parlay Builder</h1>
            <div class="header-date" id="currentDate"></div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="picks">Today's Picks</button>
            <button class="tab-btn" data-tab="parlay">My Parlay (<span id="parlayCount">0</span>)</button>
            <button class="tab-btn" data-tab="history">History</button>
        </nav>

        <!-- Content Sections -->
        <main class="main-content">
            <!-- Today's Picks Tab -->
            <section id="picks-tab" class="tab-content active">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading today's games...</p>
                </div>
                <div id="gamesContainer" class="games-container"></div>
            </section>

            <!-- My Parlay Tab -->
            <section id="parlay-tab" class="tab-content">
                <div class="parlay-container">
                    <div id="parlayList" class="parlay-list">
                        <div class="empty-state">
                            <p>ðŸŽ¯ No picks yet!</p>
                            <p class="hint">Tap players from "Today's Picks" to build your parlay</p>
                        </div>
                    </div>
                    <div class="parlay-footer">
                        <div class="parlay-stats">
                            <div class="stat">
                                <span class="label">Total Picks:</span>
                                <span class="value" id="totalPicks">0</span>
                            </div>
                            <div class="stat">
                                <span class="label">Avg Park Factor:</span>
                                <span class="value" id="avgParkFactor">-</span>
                            </div>
                        </div>
                        <button id="saveParlayBtn" class="btn-primary" disabled>Save Parlay</button>
                        <button id="clearParlayBtn" class="btn-secondary">Clear All</button>
                    </div>
                </div>
            </section>

            <!-- History Tab -->
            <section id="history-tab" class="tab-content">
                <div id="historyContainer" class="history-container">
                    <div class="empty-state">
                        <p>ðŸ“Š No saved parlays yet</p>
                        <p class="hint">Your saved parlays will appear here</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="parkFactors.js"></script>
    <script src="mlbApi.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
